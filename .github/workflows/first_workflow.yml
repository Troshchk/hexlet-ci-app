name: first-workflow-Troshchk
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
          with:
            node-version: '18.x'
            cache: 'npm'
      - run: make setup
      - run: make install
      - name: linter
        run: make lint
      - name: tests
        run: make test
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}